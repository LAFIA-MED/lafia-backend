name: Deploy to EC2

on:
  push:
    branches:
      - main # Or replace with the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to EC2 via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu # Default username for Ubuntu AMI
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/your-app-folder  # Path to your app folder on EC2
            git pull origin main  # Pull the latest code from your repo
            pm2 restart app || systemctl restart your-service  # Adjust according to your app's stack
